version: "3.8"

services:
  # Next.js Client Application
  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wholesale-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      : ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    networks:
      - client-network

  # Nginx Reverse Proxy for Client
  nginx:
    image: nginx:alpine
    container_name: client-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
    networks:
      - client-network

networks:
  client-network:
    driver: bridge
